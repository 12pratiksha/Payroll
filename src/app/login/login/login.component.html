<div class="bck">

    <div class="account-content">

        <div style="position: fixed;"><img class="card-img-top img-circle rounded-circle" src="/assets/img/logo.jpeg" alt="Card image cap"></div>
        <div class="container">

            <div class="account-box">

                <div class="account-wrapper">

                    <!-- <h3 class="account-title">Login</h3> -->
                    <h3 class="account-title" style="margin:0">Login</h3>
                    <p class="account-subtitle">Access to our dashboard</p>
                    <!-- <p class="account-subtitle">Access to our dashboard</p> -->

                    <!-- Account Form -->
                    <form [formGroup]="form" (ngSubmit)="submit()">
                        <div class="form-group">
                            <label>Username</label>
                            <input class="form-control" type="text" formControlName="username" id="username" />
                            <small *ngIf="form.get('username').invalid && form.get('username').touched" class="text-danger"> *User Name is Required</small>

                        </div>
                        <div class="form-group">
                            <div class="row">
                                <div class="col">
                                    <label>Password</label>
                                </div>
                                <!-- <div class="col-auto">
                                <a class="text-muted" routerLink="/login/forgot">
                                    Forgot password?
                                </a>
                            </div> -->
                            </div>
                            <div class="position-relative">
                                <input class="form-control" [type]="Toggledata ? 'password' : 'text'" formControlName="password" id="password" />
                                <span [ngClass]="Toggledata == true ? 'fa toggle-password fa-eye' : 'fa toggle-password fa-eye-slash'" (click)="iconLogle()"></span>
                                <small *ngIf="form.get('password').invalid && form.get('password').touched" class="text-danger"> *Password is Required</small>
                            </div>

                            <div class="text-danger" *ngIf="CustomControler ?.status === 'password'">{{ CustomControler.message }}</div>
                        </div>
                        <div class="form-group text-center">
                            <button class="btn btn-primary account-btn" [disabled]="!disabled" type="submit" style="height: auto;">Login <img  src="/assets/img/loader/button.gif" *ngIf="!disabled" style="width: 15px ;height: auto;"></button>
                        </div>
                        <!-- <div class="account-footer">
                        <p>Don't have an account yet? <a routerLink="/login/register">Register</a></p>
                    </div> -->
                        <div style="align-items: center; display: flex; justify-content: end;">
                            <a>
                                <img class="social" src="https://www.transparentpng.com/thumb/linkedin/linkedin-shiny-icon-png-0.png">
                            </a>
                            <a>
                                <img class="social" src="https://www.transparentpng.com/thumb/facebook-logo/facebook-logo-png-file-8.png">
                            </a>
                            <a>
                                <img class="social" src="https://www.transparentpng.com/thumb/twitter/twitter-style-icons-png-6.png">
                            </a>

                        </div>
                    </form>

                    <!-- /Account Form -->

                </div>
            </div>
        </div>
    </div>




    <div style="background-color: white;">
        <div class="footer">{{footer}}</div>
    </div>
</div>
