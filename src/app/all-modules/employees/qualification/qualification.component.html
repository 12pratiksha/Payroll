<div class="content container-fluid">

    <!-- Page Header -->
    <div class="row">
        <div class="col-md-12">
            <div class="page-head-box">
                <h3>Qualification</h3>
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a routerLink="/layout/dashboard/admin">Dashboard</a></li>
                        <li class="breadcrumb-item">General SetUp</li>
                        <li class="breadcrumb-item active" aria-current="page">Qualification </li>
                    </ol>
                </nav>
            </div>
        </div>
        
    </div>
    <!-- /Page Header -->
    <div class="row filter-row">
        <div class="col-md-8">
            <div class="row">
                
            </div>
        </div>
        <div class="col-md-4">
            <div class="add-emp-section">
               
                <div class="add-emp-section">
                    <a class="btn btn-success btn-add-emp"  style="width: auto;" (click)="showContainer()" *ngIf="!showMyContainer"><i class="fas fa-plus"></i>Create New</a>
                    <a class="btn btn-success btn-add-emp"  style="width: auto;" (click)="hideMyContainer()" *ngIf="showMyContainer"><i class="fas fa-bars"></i> Show Table</a>
                </div>
            </div>
        </div>
    </div>

    <div class="row" *ngIf="!showMyContainer">
        <div class="col-sm-12">
            <div class="card mb-0">
                
                <div class="card-body">

                    <div class="table-responsive">
                        <table datatable [dtOptions]="dtOptions" class="datatable table table-stripped mb-0" *ngIf="tableData"> 
                            <thead >
                                <tr>
                                    <th class="text-center ico-sec justify-content-end"> Code</th>
                                    <th class="text-center ico-sec justify-content-end"> Name</th>
                                    <th class="text-center ico-sec justify-content-end"> Delete</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let item of tableData">
                                    <td class="text-center ico-sec justify-content-end">{{item.id}}</td>
                                    <td class="text-center ico-sec justify-content-end">{{item.qualificationName}}</td>
                                   <td class="text-center ico-sec justify-content-end">  
								<a (click)="delete(item.id)"><i class="far fa-trash-alt"></i></a>
                            </td>
                                </tr>
                                
                            </tbody>
                        </table>
                        <table datatable [dtOptions]="dtOptions" class="datatable table table-stripped mb-0" *ngIf="!tableData"> 
                            <thead >
                                <tr >
                                    <th class="text-center ico-sec justify-content-end"> Code</th>
                                    <th class="text-center ico-sec justify-content-end"> Name</th>
                                    <th class="text-center ico-sec justify-content-end"> Delete</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let company of tableData">
                                    <td></td>
                                    <td></td>
                                    <td></td>
                                 
                                 </tr>
                                
                            </tbody>
                        </table>
                      
                    </div>
                    <img class="loader " src="/assets/img/loader/loader.gif" *ngIf="loader"> 
                </div>
            </div>
        </div>
    </div>
    

    <div class="row" *ngIf="showMyContainer">
        <div class="col-sm-12">
    
            <!-- Custom Boostrap Validation -->
            <div class="card" >
                <div class="card-header">
                    <h4 class="card-title mb-0">Country Master Form</h4>
                   
                </div>
                <div class="card-body" > 
                    <div class="row">
                        <div class="col-sm">
                            
                                <div class="form-row row">
                                    <div class="col-md-6 mb-3">
                                        <label for="validationCustom02">Qualification Name</label>
                                        <input type="text" class="form-control" id="validationCustom02"
                                            placeholder="Country Name"  [formControl]="name">
                                        <div class="valid-feedback">
                                            Looks good!
                                        </div>
                                       
                                    </div>
    
                                   
                                 
                                </div>
    
                                
                                
                                <button [disabled]="submitLoader" class="btn btn-primary" (click)="add()" >Submit  <img  src="/assets/img/loader/button.gif"  *ngIf="submitLoader" style="width: 15px; height:15px;"></button>
                                 <button class="btn" (click)="cancel()">Cancel</button>
                           
                        </div>
                    </div>
                </div>
            </div>
    
         </div>
     </div>  



</div>
