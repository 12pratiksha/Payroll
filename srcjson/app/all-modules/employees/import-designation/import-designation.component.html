<div class="content container-fluid">

    <!-- Page Header -->
    <div class="row">
        <div class="col-md-12">
            <div class="page-head-box">
                <h3>Import Designation</h3>
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a routerLink="/layout/dashboard/admin">Dashboard</a></li>
                        <li class="breadcrumb-item active" aria-current="page">Import Deignation</li>
                    </ol>
                </nav>
            </div>
        </div>
    </div>
    <!-- /Page Header -->

    <!-- Search Filter -->
    <div class="row filter-row">
        <div class="col-md-8"></div>
        <div class="col-md-4">
            <div class="add-emp-section">
               
                <a class="btn btn-success btn-add-emp"  style="width: auto;"  routerLink="/layout/employees/designation"><i class="fas fa-bars"></i> Designation List</a>
            </div>
        </div>
    </div>

    <div class="row" >
        <div class="col-sm-12">
    
            <!-- Custom Boostrap Validation -->
            <div class="card" >
                <div class="card-header">
                    h4 class="card-title mb-0">Import Designation</h5>
                </div>
                <div class="card-body" > 
                    <div class="row">
                        <div class="col-sm">
                            <form class="needs-validation" [formGroup]="designationImport">
                                <div class="form-row row">
                                    <div class="col-md-4 mb-3">
                                      <label class="focus-label">Choose File</label>
                                      <input #myInput class="form-control" type="file" (change)="onChange($event)" class="form-control"> 
                                        <!-- <small
                                        *ngIf="disabled"> *State is Required</small> -->
                                    </div>
                                    <div class="col-md-4 mb-3">
                                   <button class="btn btn-primary" (click)="getSheet()" [disabled]="disabled">Get Sheet</button>

                                   <button class="download btn btn-success ;"  (click)="exportexcel()" style="margin-left: 10px;"><i class="fas fa-download"></i></button>
                                    </div>
                                    <div class="col-md-4 mb-3" *ngIf="sheet">
                                        <label  >Given For</label>
                                        <select class="form-select form-control" formControlName="givenFor">
                                            <option>--Select--</option>
                                            <option *ngFor="let item of sheet" [value]="item.name+'~' +item.designationMasterId">{{item.name}}</option>
                                        </select>
                                    </div>
                                </div>
    
                             
                                
                                <!-- <button class="btn btn-primary" *ngIf="update" (click)="updateSubDepartment()">Update</button> -->
                                <button class="btn btn-primary"   (click)="submit()"  [disabled]="disabled">Submit</button>
                                <button class="btn " (click)="cancel()">Cancel</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
    
         </div>
     </div> 
     </div>

     <div class="card">
        <div class="card-header">
            h4 class="card-title mb-0" style="color: red;" >{{errorMessage}}</h5>
        </div>
    </div>

     <div style=" margin: auto; width: 50%;" style="display: none;">
        
        <table id="excel-table">
          <tr>
            <th>name</th>
            <th>description</th>
            <th>reporting</th>
            <th>status</th>
           
          </tr>
         
        </table>
      </div>
